<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meeting Ended</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="meeting-screen">
            <div class="meeting-dialog">
                <h1 class="meeting-header">You left the meeting</h1>
                <div class="button-container">
                    <button class="meeting-button" type="button">Rejoin</button>
                    <button class="meeting-button" type="button">
                        Return to home page
                    </button>
                </div>
                <div class="meeting-feedback">
                    <p class="feedback-text">How was the audio and video?</p>
                    <div class="emoji-ratings">
                        <div class="emoji-wrapper">
                            <span class="emoji" aria-label="Very bad">😞</span>
                            <p class="emoji-description">Very bad</p>
                        </div>
                        <div class="emoji-wrapper">
                            <span class="emoji" aria-label="Bad">😕</span>
                        </div>
                        <div class="emoji-wrapper">
                            <span class="emoji" aria-label="Okay">😐</span>
                        </div>
                        <div class="emoji-wrapper">
                            <span class="emoji" aria-label="Good">🙂</span>
                        </div>
                        <div class="emoji-wrapper">
                            <span class="emoji" aria-label="Very good">😊</span>
                            <p class="emoji-description">Very good</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
